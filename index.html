<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="AA16 Special Edition">
  <meta name="description" content="A simple unit converter for lazy racers especially like CJ.">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Unit Converter for Lazy Racers</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,700">
  <style>
    :root {
      --nord0: #2e3440;
      --nord1: #3b4252;
      --nord3: #4c566a;
      --nord4: #d8dee9;
      --nord8: #88c0d0;
      --nord15: #b48ead;
      --font: "Rubik";
      --regular: 400;
      --bold: 700;
    }
    
    body {
      margin: 0;
      background-color: var(--nord0);
      color: var(--nord4);
      font: var(--regular) 2.5rem var(--font), sans-serif;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .selector {
      display: flex;
      margin-bottom: 45px;
    }
    
    label {font-weight: var(--bold)}
    
    select {
      margin-left: 15px;
      background: transparent;
      color: var(--nord8);
      font-size: 2.5rem;
    }
    
    option {
      background-color: var(--nord1);
      color: var(--nord4);
    }
    
    select, input {
      font-family: var(--font), sans-serif;
      border: 0;
      outline: 0;
    }
    
    .entry {
      margin-top: 30px;
      font-size: 1.25rem;
    }
    
    input {
      box-sizing: border-box;
      margin-top: 15px;
      padding: 0 15px;
      width: 100%;
      height: 40px;
      background-color: var(--nord1);
      color: var(--nord15);
      font-size: 1.5rem;
      border-radius: 20px;
    }
    
    input:focus {background-color: var(--nord3)}
  </style>
</head>
<body>
  <div class="container">
  
    <div class="selector">
      <label>Convert</label>
      <select>
        <option value="speed">speed</option>
        <option value="weight">weight</option>
        <option value="power">power</option>
        <option value="torque">torque</option>
      </select>
    </div>
    
    <div class="entry">
      <label for="src" id="src-label"></label><br>
      <input name="src" id="src" type="number">
    </div>
    <div class="entry">
      <label for="dst" id="dst-label"></label><br>
      <input name="dst" id="dst" type="number">
    </div>
    
  </div>
  <script>
    const selector = document.querySelector("select");
    const srcLabel = document.querySelector("#src-label");
    const dstLabel = document.querySelector("#dst-label");
    const src = document.querySelector("#src");
    const dst = document.querySelector("#dst");
    
    const units = {
      "speed": {
        "src": "mph",
        "dst": "km/h",
        "factor": 1.609344
      },
      "weight": {
        "src": "lb",
        "dst": "kg",
        "factor": 0.45359237
      },
      "power": {
        "src": "bhp",
        "dst": "kW",
        "factor": 0.745699872
      },
      "torque": {
        "src": "lb-ft",
        "dst": "Nm",
        "factor": 1.35581795
      }
    }
    let factor;
    const round = num => Math.round(num * 100) / 100;
    
    selector.addEventListener("change", event => {
      const unit = units[event.target.value];
      srcLabel.innerHTML = unit.src, src.value = "";
      dstLabel.innerHTML = unit.dst, dst.value = "";
      factor = unit.factor;
    });
    selector.dispatchEvent(new Event("change"));
    
    src.addEventListener("input", () => {
      dst.value = src.value == "" ? "" : round(src.value * factor);
    });
    dst.addEventListener("input", () => {
      src.value = dst.value == "" ? "" : round(dst.value / factor);
    });
  </script>
</body>
</html>
